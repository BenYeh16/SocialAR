<!DOCTYPE html>
<html>
<head>

	<!-- jQuery and bootstrap -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- plotly related scripts -->
	<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="gridheatmap.js"></script>
</head>

<body>
	<div class="col-xs-6 col-lg-6">
		<select id="distance">
			<option value="61">  Close Phase (61cm) </option>
			<option value="99"> Far Phase (99cm) </option>
		</select>
		<table>
			<tr>
				<td> <div id="caseLeft"> <button class="btn" type="submit"> << </button> </div> </td>
				<td>Test Case: </td> 
				<td> <div id="caseNum"> 0 </div> </td>
				<td> <div id="caseRight"> <button class="btn" type="submit"> >> </button> </div> </td>
			</tr> 
		</table>
	</div>
	<div id="inputs" class="col-xs-6 col-lg-6">
		<table>
			<tr><td>Grid size: </td> <td><input type="number" id="grid" value="5.5"> </td></tr>
			<tr><td>X-axis offset: </td> <td> <input type="number" id="offsetX" value="0"> </td></tr>
			<tr><td>Y-axis offset: </td> <td> <input type="number" id="offsetY" value="0"> </td></tr>
		</table>
	</div>
	<div id="submit" class="col-xs-4 col-lg-4">
            <button class="btn btn-primary btn-block" type="submit">Send</button>
          </div>
        <div id="all" class="col-xs-4 col-lg-4">"
            <button class="btn btn-primary btn-block" type="submit">All</button>
    </div>
	<div id="myplot" class="col-xs-12 col-lg-12"> <!-- Plot --> </div>
	<div id="allplot" class="col-xs-12 col-lg-12"> <!-- Plot --> </div>
    
</body>
</html>
